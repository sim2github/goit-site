<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Бандерогусь</title>
    <link rel="stylesheet"
          href="reset.css">
    <link rel="stylesheet"
          href="style.css">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <meta name="description"
          content="Запустити бандерогуся">
    <meta name="keywords"
          content="Слава Україні,бандерогусь">
</head>

<body>
    <!-- Main -->
    <section id="intro">
        <div class="container">
            <header class="logo flex">
                <img src="./img/logo.svg"
                     alt="GoIT">
                <p>Школа підготовки IT-спеціалістів</p>
            </header>
        </div>
        <div class="container flex">
            <div class="action">
                <p>Доброго вечора, ми з України</p>
                <p class="slogan">На старт. Увага. Полетіли!</p>
                <h1>Бандерогусь</h1>
                <p class="desc">
                    Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та
                    підтримую позитивний дух народу. Слава Україні!
                </p>
                <button class="accent">Запустити гуся</button>
            </div>
            <img class="actor"
                 src="img/gus.svg"
                 alt="Бандерогусь">
        </div>
    </section>
</body>

</html>
